<mat-toolbar color="primary">
    <div class="left-section">
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="logo">
            <img src="assets/logo.png" alt="Kanban Logo" class="logo-image">
        </div>
    </div>
    <div class="middle-section">
        <ul class="navigation-items">
            <!-- Home siempre visible -->
            
            <!-- Tasks y About solo visibles cuando está autenticado -->
            <ng-container *ngIf="isLoggedIn$ | async">
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/tasks">Tasks</a></li>
                <li><a routerLink="/about">About</a></li>
            </ng-container>
        </ul>
    </div>
    <div class="right-section">
        <!-- Mostrar estos botones si NO está autenticado -->
        <ng-container *ngIf="!(isLoggedIn$ | async)">
            <a routerLink="/login" class="auth-button">Login</a>
            <a routerLink="/register" class="auth-button">Register</a>
        </ng-container>
        
        <!-- Mostrar solo logout si está autenticado -->
        <ng-container *ngIf="isLoggedIn$ | async">
            <button mat-button class="auth-button" (click)="logout()">Logout</button>
        </ng-container>
    </div>
</mat-toolbar>
