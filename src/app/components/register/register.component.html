<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Email">
          <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">Please enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password">
          <mat-error *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</mat-error>
        </mat-form-field>
        
        <div *ngIf="registerForm.errors?.['mismatch']" class="error-message">
          Passwords do not match
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="submit-button"
          [disabled]="registerForm.invalid || loading">
          <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!loading">Register</span>
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="login-link">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card-actions>
  </mat-card>
</div>
