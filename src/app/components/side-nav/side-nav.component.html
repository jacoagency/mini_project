<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  
  <!-- Authenticated-only content -->
  <ng-container *ngIf="isLoggedIn$ | async">
    <a mat-list-item routerLink="/owner" (click)="onClose()">
      <mat-icon>assignment_ind</mat-icon>
      <span class="nav-caption">Invoices</span>
    </a>
    <a mat-list-item routerLink="/tasks" (click)="onClose()">
      <mat-icon>account_balance</mat-icon>
      <span class="nav-caption">Add product</span>
    </a>
    <mat-list-item [matMenuTriggerFor]="menu">
      <mat-icon>unfold_more</mat-icon>
      <span class="nav-caption">profile</span>
    </mat-list-item>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onClose()" routerLink="/profile">profile</button>
      <button mat-menu-item (click)="onClose()">contacts</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </ng-container>
  
  <!-- Non-authenticated content -->
  <ng-container *ngIf="!(isLoggedIn$ | async)">
    <a mat-list-item routerLink="/login" (click)="onClose()">
      <mat-icon>login</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/register" (click)="onClose()">
      <mat-icon>person_add</mat-icon>
      <span class="nav-caption">Register</span>
    </a>
  </ng-container>
</mat-nav-list>
